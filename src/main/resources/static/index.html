<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,600&display=swap" rel="stylesheet"> 
        <link rel="preload" href="styles.css" as="style">
        <link href="styles.css" rel="stylesheet">
        <title>HTTP Server</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1> <span class="dot"></span> TEST THE SERVER HERE <span class="dot"></span></h1>
                <p>Type here the resource you want to display</p>
                <div class="info-wrapper">
                    <input list="options" class="inputField">
                    <datalist id="options">
                        <option value="index.html"></option>
                        <option value="page.html"></option>
                        <option value="script.js"></option>
                        <option value="scriptPage.js"></option>
                        <option value="styles.css"></option>
                        <option value="stylesPage.css"></option>
                        <option value="Eevee.png"></option>
                    </datalist>
                    <button id="submit">Sent it</button>
                </div>
                <p><strong>Side Note: </strong> To go back from the resources just erase the last part of the URL until the last / inclusive</p>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
